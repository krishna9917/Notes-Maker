<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Application</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <h1>NOTES MAKER</h1>
    <div id="inputpage">
      <input type="text" placeholder="Enter TO DO Title" id="titlefield">
     <textarea rows="15" placeholder="Enter TO DO Description" id="description"></textarea>
     <button onclick="todomake()" id="addtodo" class="todobutton">ADD NOTES</button>
     <button onclick="tododelete()" id="deletetodo" class="todobutton">Remove NOTES</button>
    </div>
    <script src="todo.js">
    </script>
</body>
</html>
